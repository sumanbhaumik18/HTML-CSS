<html>
  <head>
    <title>Validate Email Address</title>
    <script type="text/javascript">
      function validateEmailAddress ( email_address ) {
        var at_symbol = email_address.indexOf("@");
        var dot_symbol = email_address.lastIndexOf(".");
        var space_symbol = email_address.indexOf(" ");
        var is_invalid = false;
        
        // Now see if the email address is valid
        
        if (
          (at_symbol != -1) &&                       //There must be an @ symbol
          (at_symbol != 0) &&                        // The @ symbol must not be in the first position
          (dot_symbol != -1) &&                      //There must be a . symbol
          (dot_symbol != 0) &&                       //The . symbol must not be in the first position
          (dot_symbol > at_symbol + 1) &&            //Must be something after @ and before .
          (email_address.length > dot_symbol + 1) && //Must have something after .
          (space_symbol == -1)                       //Must not have a space anywhere
        ) {
          is_invalid = false; // do nothing
        }
        else {
          is_invalid = true;
        }
        
        
        
        // Now Check for the presence of Illegal Characters
        
        var invalid_characters = "!#$%^&*()+=;?/<>";
        var the_char = "";
        
        for (var i = 0; i < invalid_characters.length; i++ ) {
          the_char = invalid_characters.charAt(i);
          
          if (email_address.indexOf(the_char) != -1) {
            is_invalid = true;
          }
        }
        
        if (is_invalid == true) {
          alert ("Error !!! Email Address is Invalid.");
          return false;
        }
        else {
          alert ("Email Address seems to be Valid.");
          return true;
        }
      
      }
    </script>
  </head>
  
   <body>
    
    <h1>Please Enter your email address below</h1>
    
    <form name="the_form" action="" method="post"
     onSubmit ="var result = validateEmailAddress (this.email_address.value); return result;">
      Email Address:<input type="text" name="email_address">
      <input type="submit" value="Submit Form">
    </form>
    

  </body>
</html>
