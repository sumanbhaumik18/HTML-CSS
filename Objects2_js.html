<!DOCTYPE html>
<html>
<head>
		<title>Demonstration Of JavaScript Objects</title>
		<script type="text/javascript">
				suman = {name:"Suman Bhaumik", age:24}; //Object Initializer
				amy = {name:"Amilea Pond", age:20};
		</script>
</head>
<body>
	<script type="text/javascript">
			document.write(suman.name + " loves " + amy.name + " because she is " + amy.age);
	</script>
</body>
</html>
