<!DOCTYPE html>
<html>
<head>
		<title>Demonstration Of JavaScript Objects</title>
		<script type="text/javascript">
				function people(name, age) {
					this.name = name;
					this.age = age;
					this.yearsUntilRetire = yearsLeft; // Don't add parenthesis
				}
				
				function yearsLeft() {
					var numYears = 65 - this.age;
					return numYears;
				}
			
				var natalie = new people("Natalie Portman", 28);
				var suman = new people("Suman Bhaumik", 22);
		</script>
</head>
<body>
	<script type="text/javascript">
			document.write(natalie.yearsUntilRetire() + "<br>");
			document.write(suman.yearsUntilRetire());
	</script>
</body>
</html>
