<html>
  <body>
    <script type="text/javascript">
      var d = new Date();
      document.write (d.getDate() );
      document.write (".");
      document.write (d.getMonth() + 1 );
      document.write (".");
      document.write (d.getFullYear() );
    </script>
    <hr />
    <script type="text/javascript">
      document.write (d);
      document.write ("<br />");
      d.setFullYear("2100");
      document.write (d);
    </script>
  </body>
</html>
