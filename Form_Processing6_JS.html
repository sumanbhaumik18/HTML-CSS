<!DOCTYPE HTML>
<html>
  <head>
    <title>Rainbow Colours</title>
    <script>
      function rainbow () {
         var rainbow_colours = new Array ("violet", "blue", "green", "yellow", "orange", "red");
          for (var i = 0; i < rainbow_colours.length; i++) {
            window.document.bgColor = rainbow_colours[i];
          }
      }
    </script>
  </head>
  <body>
    <form action="">
      <button onClick="rainbow()">Rainbow</button>
    </form>

  </body>
</html>
