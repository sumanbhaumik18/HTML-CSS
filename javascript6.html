<html>
  <body>
    <script type="text/javascript">
      var d = new Date();
      theDay = d.getDay();
      switch (theDay) {
        case 5:
          document.write ("Finally Friday");
          break;
        case 6:
        case 0:
          document.write ("Super Weekend");
          break;
        default:
          document.write ("I'm looking forward to this weekend");
      }
    </script>
  </body>
</html>
