<!DOCTYPE HTML>
<html>
  <head>
    <script>
      function computeMarks() {
        var inputElems = document.form1.getElementsByTagName("input");
        var count = 0;
        for (var i =0; i < inputElems.length; i++) {
          if(inputElems[i].type === "checkbox" && inputElems[i].checked) {
            count++;
          }
        }
        alert("You have scored "+count+" mark(s)");
      }
    </script>
  </head>
  <body>
    <form name="form1" id="form1">
      <p>Select the statements that are true.</p> <br>     
      <input type="checkbox" name="quiz" value=1 /> I stay in Pune <br>
      <input type="checkbox" name="quiz" value=1 /> I am a Student <br>
      <input type="checkbox" name="quiz" value=1 /> I enjoy Programming in JavaScript <br><br>
      <input type="button" onClick="computeMarks()" value="Compute Marks"/>
    </form>
  </body>
</html>
