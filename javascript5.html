<html>
  <head></head>
  <body>
    <script type="text/javascript">
      var d = new Date();
      var time = d.getHours();
      if ( time > 12 && time < 17 )
        document.write ("<b>Good Afternoon</b>");
      else if (time < 12 )
        document.write ("<b>Good Morning</b>");
      else
        document.write ("<b>Good Evening</b>");
    </script>
  </body>
</html>
